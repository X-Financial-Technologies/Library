          type: string
          minLength: 3
          maxLength: 12
          pattern: ^[a-zA-Z0-9]+(-|\s?)[a-zA-Z0-9]+$
          example: '99999'
        countryCode:
          description: The country code of the address based on Alpha 3 ISO standards.
          type: string
          maxLength: 3
          format: ^[A-Za-z]*$
          example: USA
    responseStatus:
      description: Indicates whether API request resulted in success, error, or denial.
      type: string
